<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
</head>

<body>

    <h1>This is a title!</h1>
    <h2>This is also a title!</h3>
    <p>This is a paragraph</p>

    <h1>A table follows!</h1>

    <table>
        <thead>
            <tr>
                <th>Numbers</th>
                <th>Letters</th>
                <th>Colors</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>123</td>
                <td>ABC</td>
                <td>RGB</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>Blue</td>
            </tr>
        </tbody>
    </table>
    <section>
        <h1>Section title</h1>
        <p>Something about the content</p>
    </section>
</body>
</html>
